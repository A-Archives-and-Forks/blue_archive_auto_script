<p><span style="background-color: #f1c40f;"><strong>主线剧情参数设置</strong></span></p>
<p><span style="background-color: #f1c40f;"><strong>自动推剧情可以帮助走格子</strong><span style="background-color: #ffffff;"> 但是 </span><strong>最终章一些战斗无法自动打</strong></span></p>
<p><span style="background-color: #ffffff;">数字与章节对应表、</span></p>
<p><span style="background-color: #ffffff;">1：序章（仅日服有）</span></p>
<p><span style="background-color: #ffffff;">2：第一章</span></p>
<p><span style="background-color: #ffffff;">3：第二章</span></p>
<p><span style="background-color: #ffffff;">4：第三章</span></p>
<p><span style="background-color: #ffffff;">5：第四章</span></p>
<p><span style="background-color: #ffffff;">6：最终章</span></p>
<p><span style="background-color: #ffffff;">7：第五章</span></p>
<p><span style="background-color: #ffffff;">8：EX章节</span></p>
<p><span style="background-color: #ffffff;">用","隔开数字表示依次要推的章节</span></p>
<p><span style="background-color: #ffffff;">例：</span></p>
<p><span style="background-color: #ffffff;">1,3,5</span></p>
<p><span style="background-color: #ffffff;">表示依次推第一章，第三章，最终章</span></p>
<p><span style="background-color: #ffffff;">什么都不填会用默认配置</span></p>
<p><span style="background-color: #ffffff;">国服:2,3,4,5,6</span></p>
<p><span style="background-color: #ffffff;">国际服: 2,3,4,5,6,7</span></p>
<p><span style="background-color: #ffffff;">日服:1,2,3,4,5,6,7,8</span></p>

</body>
